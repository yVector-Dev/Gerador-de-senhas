<body class="bg-gray-100">

    <!-- Header -->

            <p class="text-sm">Crie senhas fortes e proteja seus dados!</p>
        </div>
    </header>

    <!-- Main -->
    <main class="container mx-auto mt-8 px-4">

        <div class="bg-white p-6 rounded-lg shadow-lg max-w-lg mx-auto">
            <h2 class="text-2xl font-semibold mb-4 text-center">Personalize sua senha:</h2>

            <div class="mb-4">
                <label class="block mb-1 font-medium">Comprimento da senha:</label>

            <div class="grid grid-cols-2 gap-4 mb-4">
                <label class="flex items-center">
                    <input id="uppercase" type="checkbox" class="mr-2" checked>

                </label>
                <label class="flex items-center">
                    <input id="lowercase" type="checkbox" class="mr-2" checked>
                    Letras Min√∫sculas
                </label>
                <label class="flex items-center">
                    <input id="numbers" type="checkbox" class="mr-2" checked>
                    N√∫meros
                </label>
                <label class="flex items-center">
                    <input id="symbols" type="checkbox" class="mr-2">
                    Caracteres Especiais
                </label>
            </div>

            <button onclick="generatePassword()"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg mb-4">
                Gerar Senha
            </button>

            <div class="flex items-center justify-between border rounded px-3 py-2 bg-gray-50">
                <span id="result" class="truncate select-all">Sua senha aparecer√° aqui...</span>

</script>
<script type="text/javascript" src="//www.highperformanceformat.com/9e3cb3fa05e5325c959a3d065200d10f/invoke.js"></script></p>

    <!-- Script -->
    <script>
        function generatePassword() {
            const length = document.getElementById('length').value;
            const hasUpper = document.getElementById('uppercase').checked;
            const hasLower = document.getElementById('lowercase').checked;
            const hasNumbers = document.getElementById('numbers').checked;
            const hasSymbols = document.getElementById('symbols').checked;

            const upper = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            const lower = 'abcdefghijklmnopqrstuvwxyz';
            const numbers = '0123456789';
            const symbols = '!@#$%^&*()_+=-{}[]|:;<>?,./';

            let characters = '';
            if (hasUpper) characters += upper;
            if (hasLower) characters += lower;
            if (hasNumbers) characters += numbers;
            if (hasSymbols) characters += symbols;

            if (characters === '') {
                Swal.fire({
                    icon: 'error',
                    title: 'Oops...',
                    text: 'Selecione pelo menos uma op√ß√£o de caractere!'
                });
                return;
            }

            let password = '';
            for (let i = 0; i < length; i++) {
                const index = Math.floor(Math.random() * characters.length);
                password += characters[index];
            }

            document.getElementById('result').innerText = password;
        }

        function copyPassword() {
            const password = document.getElementById('result').innerText;
            if (password === '' || password === 'Sua senha aparecer√° aqui...') {
                Swal.fire({
                    icon: 'warning',
                    title: 'Nada para copiar',
                    text: 'Gere uma senha primeiro!'
                });
                return;
            }

            navigator.clipboard.writeText(password);
            Swal.fire({
                position: 'top-end',
                icon: 'success',
                title: 'Senha copiada!',
                showConfirmButton: false,
                timer: 1500
            });
        }
    </script>
